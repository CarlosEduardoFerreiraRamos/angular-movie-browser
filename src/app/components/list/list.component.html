<div style="text-align:center">
    <table mat-table [dataSource]="list"  class="mat-elevation-z8">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="extended">
          <th mat-header-cell *matHeaderCellDef> Extended </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} {{element.number}} {{element.number}}{{element.number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
